<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOCC North Alabama</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grouppic"><img src="GOCC NOR AL.jpg" alt="GOCC NORTH ALABAMA">
    </div>

    <div class="first-line">Happy Sabbath Mishpacha!</div>
    <div><strong>Please sign in and indicate your number of children in attendance.</strong></div>
    <div class="mentextinput">
        <p>Men</p>
        <input type="text" name="Baptized Member" id="Men">
        <label for="children">Number of Children</label>
        <select name="children" id="children">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
    </div>
    <div class="Women text input">
        <p>Women</p>
        <input type="text" name="Baptized Member" id="Women">
    </div>

    <div class="Baptized">
        <p>Are You a Baptized Member of Gathering of Christ Church?</p>
        <input type="checkbox">
    </div>

</body>

</html>
